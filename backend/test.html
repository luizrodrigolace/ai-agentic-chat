<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Teste Agent.stream</title>
  <style>body{font-family:monospace;padding:16px;background:#111;color:#eee}#out{white-space:pre-wrap;background:#000;padding:12px;border-radius:6px;min-height:120px}</style>
</head>
<body>
  <h3>Teste Agent.stream (Groq)</h3>
  <input id="prompt" style="width:60%" placeholder="Digite o prompt" />
  <button id="send">Enviar</button>
  <div id="out"></div>

  <script>
    const send = document.getElementById('send');
    const prompt = document.getElementById('prompt');
    const out = document.getElementById('out');

    send.addEventListener('click', async () => {
      const text = prompt.value.trim();
      if (!text) return alert('Digite algo');

      out.textContent = '';
      const res = await fetch('http://localhost:3000/chat', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({
          messages: [{ role: 'user', content: [{ type: 'text', text }] }]
        })
      });

      if (!res.ok) {
        out.textContent = `Erro: ${res.status} ${res.statusText}\n${await res.text()}`;
        return;
      }

      const reader = res.body.getReader();
      const decoder = new TextDecoder();
      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        const chunk = decoder.decode(value, { stream: true });
        out.textContent += chunk;
        out.scrollTop = out.scrollHeight;
      }
    });
  </script>
</body>
</html>
